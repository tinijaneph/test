<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrition Dashboard â€“ Upload CSV</title>

    <style>
        :root {
            --cream: #fff7ef;
            --pink: #eaa9c2;
            --lightpink: #fde7ef;
            --navy: #0f1d3a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--cream);
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--navy);
            font-size: 26px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 18px;
            width: 100%;
            border: 2px dashed var(--pink);
            background: var(--lightpink);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        input[type="file"]:hover {
            background: var(--pink);
            color: white;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: var(--navy);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--pink);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Upload Employee CSV</h1>
        <p>The system will auto-match fields & generate the dashboard.</p>

        <form action="/predict_csv" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Generate Dashboard</button>
        </form>
    </div>
</body>
</html>
